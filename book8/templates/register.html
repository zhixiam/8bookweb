{% extends "base.html" %}


{% block content %}  
<div class="container">

    <h1>註冊</h1>
    <form action="{{ url_for('register') }}" method="post">
        <label for="register_username">用戶名:</label>
        <input type="text" id="register_username" name="username"><br>
        <label for="email">信箱:</label>
        <input type="email" id="email" name="email"><br>
        <label for="register_password">密碼:</label>
        <input type="password" id="register_password" name="password"><br>
        <label for="confirm_password">確認密碼:</label>
        <input type="password" id="confirm_password" name="confirm_password"><br><br>
        <input type="submit" value="註冊">
    </form>
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
        <label class="message">{{ message }}</label>
        {% endfor %}
    {% endwith %} 
    <br>
    <br>
    <br>
    <br>
    <br>
    <h3><a href="{{ url_for('login') }}">切換登入</a></h3>
</div>
{% endblock %}
